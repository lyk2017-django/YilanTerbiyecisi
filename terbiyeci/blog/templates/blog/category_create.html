{% extends "blog/theme.html" %}
{% block body %}
{{object.name}}
<ul>
    {%for obj in news_list %}
        <li><a href="{%url "news_detail" pk=obj.id%}">{{obj.title}}</a></li>
    {%endfor%}
</ul>

<hr>
<form action="." method="POST">
{% csrf_token %}
{{form.as_p}}
    <button type="submit">Save</button>
</form>

{% endblock %}
