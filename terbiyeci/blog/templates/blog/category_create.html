{% extends "blog/theme.html" %}
{% load bootstrap3 %}
{% block body %}
{{object.name}}
<ul>
    {%for obj in news_list %}
        <li><a href="{%url "news_detail" pk=obj.id%}">{{obj.title}}</a></li>
    {%endfor%}
</ul>

{% if request.user.is_authenticated %}
    <hr>
    <form action="." method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}

        <button type="submit" class="btn btn-block">Save</button>
    </form>
    <br>
{% endif %}
{% endblock %}
