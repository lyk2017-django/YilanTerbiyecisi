{% extends "blog/theme.html" %}
{% block body %}
{{object.name}}
<ul>
    {%for obj in news_list %}
        <li><a href="{%url "news_detail" pk=obj.id%}">{{obj.title}}</a></li>
    {%endfor%}
</ul>

{% if request.user.is_authenticated %}
    <hr>
    <form action="." method="POST">
    {% csrf_token %}
    {{form.as_p}}
        <button type="submit">Save</button>
    </form>
{% endif %}
{% endblock %}
